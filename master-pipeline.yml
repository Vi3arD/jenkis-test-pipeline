always_job:
  variables:
    DEMO_VAR: $DEMO_VAR
  trigger:
    include: "https://raw.githubusercontent.com/Vi3arD/jenkis-test-pipeline/$MY_BRANCH/.gitlab-ci.yml"
    strategy: depend
  except:
    variables:
      - $TEST_VAR
    
trigger_job:
  variables:
    TEST_VAR: $TEST_VAR
    FOOO: $FOOO
  trigger:
    include: "https://raw.githubusercontent.com/Vi3arD/jenkis-test-pipeline/gitlab-pipe-1/trigger-job.yml"
    strategy: depend    
  rules:
    - if: $TEST_VAR == "trigger" 
