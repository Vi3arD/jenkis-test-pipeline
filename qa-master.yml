build-pipeline:
  variables:
    PIPELINE_ID: $PIPELINE_ID
  trigger:
    include: "http://localhost:8080/rest/v1/pipeline/3/fhb34hBYU947GI/pipeline.yml"
    strategy: depend
  except:
    variables:
    - $PIPELINE_ID

deploy-pipeline:
  variables:
    PIPELINE_ID: $PIPELINE_ID
    CC_ARTIFACT: "$CC_ARTIFACT"
    CC_USER: "Super Odmen"
    CC_ENV: "$CC_ENV"
  trigger:
    include: "http://localhost:8080/rest/v1/pipeline/4/fhb34hBYU947GI/pipeline.yml"
    strategy: depend
  only:
    variables:
      - $PIPELINE_ID == "4"

