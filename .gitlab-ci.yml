default:
  image: ruby:2.7.4
  
stages:
  - build
  - docker
  
variables:
  WEE: $MY_BRANCH
#   TEST_VAR: $TEST_VAR  

build-job:
  stage: build
  script:
    - echo "Hello, I'm VALUE!"

build-job-1:
  stage: build
  script:
    - echo "Hello, I'm $DEMO_VAR!"

build-job-2:
  stage: build
  script:
    - echo "Hello, I'm $MY_BRANCH and $WEE!"
    
docker:
  image: docker:latest
  stage: docker
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t $DEMO_VAR/$MY_BRANCH .
    - docker push $DEMO_VAR/$MY_BRANCH
